[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.docformatter]
recursive = true
wrap-descriptions = 119
wrap-summaries = 119

[tool.isort]
line_length = 119

[tool.black]
line-length = 119

[tool.pylint.format]
max-line-length = 119
[tool.pyvelocity]
filter = ["typed"]
