[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name="pyvelocity"
version="0.1.0"
description = "Test for non-list classifiers"
readme = "README.md"
requires-python = ">=3.9"
classifiers = "Programming Language :: Python :: 3.9"

[tool.setuptools]
zip-safe = false